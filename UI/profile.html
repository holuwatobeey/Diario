<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Diario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <script src="assets/js/main.js"></script>
</head>

<body>
    <div class="topnav" id="myTopnav">
        <span class="app-name" style="float:left; padding: 1em;">
            <i class="fas fa-book-open"></i>&nbsp;Diario</span>
        <span class="pull-right">
            <a href="home">
                <i class="fas fa-tachometer-alt"></i>&nbsp;Dashboard</a>
            <a href="profile">
                <i class="fas fa-user-circle"></i>&nbsp;Profile</a>
            <a href="/">
                <i class="fas fa-power-off"></i>&nbsp;Logout</a>
        </span>

        <a href="javascript:void(0);" class="icon" onclick="toggle()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <div class="body">
        <div class="grids">
        </div>

        <section id="entries" style="display:flex;justify-content:space-around">
            <div class="cards pull-right" id="count" style="width: 300px;">
                
            </div>
            <div class="cards pull-right" style="width: 300px; ">
                <span>Set Reminder
                    <br>
                    <input type="time" value="10:00">
                    <input type="submit" value="Set">
                </span>
            </div>
        </section>
        <form class="body" id="update">
            <div class="text-left container" style="margin-top:-100px;">
                <h1>Edit Profile</h1>
                <div class="notify" id="notify"></div>
                <label for="email">
                    <span>Email</span>
                </label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>

                <label for="name">
                    <span>Full Name</span>
                </label>
                <input type="text" placeholder="Enter Name" name="full_name" id="full_name" required>

                <button type="submit" class="registerbtn">Update Details</button>
            </div>
        </form>
    </div>

    <script src="assets/js/profile.js"></script>
</body>

</html>
